<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's contact form</title>
</head>

<body>
    <center>
        <h2>Contact Form</h2>
        <form action="mailto:harish@gmail.com", method="post", enctype="text/plain">
            <label>Your Name: </label>
            <input type="text" name="yourName" id="" required><br>
            <label>Your Email: </label>
            <input type="email" name="yourEmail" id="" required><br>
            <label>Message: </label>
            <textarea name="message" id="" cols="30" rows="10" required></textarea>
            <br><br>
            <input type="submit" >
        </form>
    </center>
</body>

</html>
